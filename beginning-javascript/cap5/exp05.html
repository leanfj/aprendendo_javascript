<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function fix(fixNumber, decimalPlaces) {
      let div = Math.pow(10, decimalPlaces);
      fixNumber = Math.round(fixNumber * div) / div;
      return fixNumber;
    }

    let numero1 = prompt("Entre o numero com casas decimais");
    let numero2 = prompt('Quantas casas decimais deseja');

    document.write(`${numero1} convertido para ${numero2} casa decimais ` + fix(numero1, numero2));
  </script>
</body>
</html>
