<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const checkChartType = (charToCheck) => {
      let returnValue = 'O';
      let charCode = charToCheck.charCodeAt(0);

      if (charCode >= 'A'.charCodeAt(0) && charCode <= 'Z'.charCodeAt(0)) {
        returnValue = 'U';
      } else if (charCode >= 'a'.charCodeAt(0) && charCode <= 'z'.charCodeAt(0)) {
        returnValue = 'L';
      } else if (charCode >= '0'.charCodeAt(0) && charCode <= '9'.charCodeAt(0)) {
        returnValue = 'N';
      }
      return returnValue;
    };
    
    let myString = prompt('Enter some text', 'Ola mundo!');

    switch (checkChartType(myString)) {
      case 'U':
          document.write('First character was upper case');
          break;
      case 'L':
          document.write('First character was lower case');
          break;
      case 'N':
          document.write('First character was number');
          break;
      default:
          document.write('First character was not a character or a number');
    }
  </script>
</body>
</html>
