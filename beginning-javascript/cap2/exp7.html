<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var meuTexto = "56.02 graus celsius";

        var partInteira;
        var partFloat;

        document.write("\"" + meuTexto + "\" e " + parseInt(meuTexto) + " isso é a parte inteira" + "<br>");

        partInteira = parseInt(meuTexto);

        document.write("\"" + meuTexto + "\" quando convertido para inteiro é igual a " + partInteira + "<br>");

        partFloat = parseFloat(meuTexto);

        document.write("\"" + meuTexto + "\" quando convertido para float é " + partFloat);
        
    </script>
</body>
</html>
